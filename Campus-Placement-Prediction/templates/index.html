<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Placement Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>CAMPUS PLACEMENT PREDICTION</h1>
        <form action="/predict" method="post">
            <label for="sl_no">SL No:</label>
            <input type="text" id="sl_no" name="sl_no" required>
            
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="0">Male</option>
                <option value="1">Female</option>
            </select>
            
            <label for="ssc_p">Secondary Education Percentage:</label>
            <input type="number" id="ssc_p" name="ssc_p" step="0.01" required>
            
            <label for="ssc_b">Secondary Education Board:</label>
            <select id="ssc_b" name="ssc_b" required>
                <option value="Others">Others</option>
                <option value="Central">Central</option>
                <option value="State">State</option>
            </select>
            
            <label for="hsc_p">Higher Secondary Education Percentage:</label>
            <input type="number" id="hsc_p" name="hsc_p" step="0.01" required>
            
            <label for="hsc_b">Higher Secondary Education Board:</label>
            <select id="hsc_b" name="hsc_b" required>
                <option value="Others">Others</option>
                <option value="Central">Central</option>
                <option value="State">State</option>
            </select>
            
            <label for="hsc_s">Higher Secondary Education Stream:</label>
            <select id="hsc_s" name="hsc_s" required>
                <option value="Commerce">Commerce</option>
                <option value="Science">Science</option>
                <option value="Arts">Arts</option>
            </select>
            
            <label for="degree_p">Degree Percentage:</label>
            <input type="number" id="degree_p" name="degree_p" step="0.01" required>
            
            <label for="degree_t">Degree Type:</label>
            <select id="degree_t" name="degree_t" required>
                <option value="Sci&Tech">Science & Technology</option>
                <option value="Comm&Mgmt">Commerce & Management</option>
                <option value="Others">Others</option>
            </select>
            
            <label for="workex">Work Experience:</label>
            <select id="workex" name="workex" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
            
            <label for="etest_p">Employability Test Percentage:</label>
            <input type="number" id="etest_p" name="etest_p" step="0.01" required >
            
            <label for="specialisation">Specialisation:</label>
            <select id="specialisation" name="specialisation" required>
                <option value="Mkt&HR">Marketing & HR</option>
                <option value="Mkt&Fin">Marketing & Finance</option>
            </select>
            
            <label for="mba_p">MBA Percentage:</label>
            <input type="number" id="mba_p" name="mba_p" step="0.01" required>
            
            <label for="salary">Salary:</label>
            <input type="number" id="salary" name="salary" step="0.01" required >
            
            <button type="submit">Predict</button>
        </form>

    </div>
</body>
</html>
